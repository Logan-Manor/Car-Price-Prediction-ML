<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Car Price Predictor</h1>
    <form id="car-price-form">
        <label for="Manufacturer">Manufacturer:</label>
        <select id="Manufacturer" name="Manufacturer">
            <option value="">Select Manufacturer</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Model">Model:</label>
        <select id="Model" name="Model">
            <option value="">Select Model</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Prod. year">Year:</label>
        <select id="Prod. year" name="Prod. year">
            <option value="">Select Year</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Category">Category:</label>
        <select id="Category" name="Category">
            <option value="">Select Category</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Leather interior">Interior:</label>
        <select id="Leather interior" name="Leather interior">
            <option value="">Select Interior</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Fuel type">Fuel Type:</label>
        <select id="Fuel type" name="Fuel type">
            <option value="">Select Fuel Type</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Engine volume">Engine Volume:</label>
        <select id="Engine volume" name="Engine volume">
            <option value="">Select Engine Volume Type</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Cylinders">Engine Size:</label>
        <select id="Cylinders" name="Cylinders">
            <option value="">Select Size</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Gear box type">Gear Box:</label>
        <select id="Gear box type" name="Gear box type">
            <option value="">Select Gear Box</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Drive wheels">Drive Wheels:</label>
        <select id="Drive wheels" name="Drive wheels">
            <option value="">Select Drive Wheels</option>
            <!-- Options will be populated dynamically -->
        </select>


        <label for="Wheel">Driver Side:</label>
        <select id="Wheel" name="Wheel">
            <option value="">Select Driver Side</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Color">Color:</label>
        <select id="Color" name="Color">
            <option value="">Select Color</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="Mileage">Mileage:</label>
        <input type="text" id="mileage" name="Mileage" placeholder="Mileage">

        <button type="submit">Predict Price</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
